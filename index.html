<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/ico" />
</head>
<body>
    <img src="album-cover/twenty-one-pilot.jpg" alt="Twenty one pilots" class="background">
    <img src="album-cover/щенки.jpg" alt="Schenki" class="background">
    <img src="album-cover/motorama.jpg" alt="Motorama" class="background">
    <img src="album-cover/bonaparte.jpg" alt="Bonaparte" class="background">
<div class="player-container">
    <div class="player-picture"></div>
    <div class="player-navigation">
        <audio></audio>
        <div class="song-name">
            <p class="name"></p>
            <p class="singer"></p>
        </div>
        <div class="buttons">
            <img src="img/previous-song-icon.svg" alt="prev button" class="next-prev">
            <img src="img/play-icon.svg" alt="play button" class="play active">
            <img src="img/stop-icon.svg" alt="pause button" class="pause">
            <img src="img/next-song-icon.svg" alt="next button" class="next-prev">
        </div>
        <div class="time-and-volume">
            <img src="img/mute-icon.svg" alt="mute button" class="mute">
            <img src="img/volume-icon.svg" alt="volume button" class="volume">
        </div>
    </div>
    <footer>
        <div class="git-info">
            <img src="img/github-logo.svg" alt="GitHub icon" class="git-pic">
            <span class="footer-text">Wombatya</span>
        </div>
        <span class="footer-text">2023</span>
        <div class="course-logo">
            <img src="img/rs_school_js-icon.svg" alt="course logo">
        </div>
    </footer>
</div>
    <script src="index.js"></script>
</body>
</html>
