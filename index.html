<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="player-background">
    <img src="album-cover/twenty-one-pilot.jpg" alt="Twenty one pilots" class="background active">
    <img src="album-cover/щенки.jpg" alt="Schenki" class="background">
    <img src="album-cover/motorama.jpg" alt="Motorama" class="background">
    <img src="album-cover/bonaparte.jpg" alt="Bonaparte" class="background">
</div>
    <div class="player">
    <div class="player-picture"></div>
    <div class="player-navigation">
        <audio></audio>
        <div class="song-info active">
            <p class="name">Shy Away</p>
            <p class="singer">Twenty One Pilots</p>
        </div>
        <div class="song-info">
            <p class="name">Такую как ты</p>
            <p class="singer">Щенки</p>
        </div>
        <div class="song-info">
            <p class="name">Wind in her hair</p>
            <p class="singer">Motorama</p>
        </div>
        <div class="song-info">
            <p class="name">Weinbar</p>
            <p class="singer">Bonaparte</p>
        </div>
        <div class="buttons">
            <div class="next-prev"><img src="img/previous-song-icon.svg" alt="prev button" class="next-prev-button" id="prev-song"></div>
            <div class="play-pause"></div>
            <!-- <img src="img/play-icon.svg" alt="play button" class="play active">
            <img src="img/stop-icon.svg" alt="pause button" class="pause"> -->
            <div class="next-prev"><img src="img/next-song-icon.svg" alt="next button" class="next-prev-button" id="next-song"></div>
        </div>
        <div class="time-and-volume">
            <div class="volume">  <div class="volume-button"></div></div>
            <div class="progress-bar"></div>
    
        </div>
    </div>
</div>
    <footer>
        <div class="git-info">
            <a class="link"
              href="https://github.com/Wombatya"
              target="_blank">
            <img src="img/github-logo.svg" alt="GitHub icon" class="git-pic">
            <span class="footer-text">Wombatya</span></a>
        </div>
        <div class="year"><span class="footer-text">2023</span></div>
        <div class="course-logo">
            <a class="link"
              href="https://rs.school/js-stage0/"
              target="_blank">
              <img src="img/rs_school_js-icon.svg" alt="course logo" class="logo-pic">
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
